apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd  
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloud-nation/infra'
    targetRevision: HEAD
    path: traefik
    # helm:
    #   repoURL: 'https://helm.traefik.io/traefik'
    #   chart: traefik 
    #   chartVersion: 9.8.0
    #   valueFiles: ['values.yaml']
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true